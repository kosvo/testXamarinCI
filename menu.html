<!DOCTYPE html>
<html>
<body>

Enter Badge value (number only): <input type="text" id="badge" value="1">
</br>
Enter Menu PAGE ID: <input type="text" id="pageId" value="1">

<p>Click the button to change the value of the text field.</p>

<button onclick="myFunction()">Update badge value</button>

<script>
function myFunction() {
  var badge =  document.getElementById("badge").value;
  var pageId = document.getElementById("pageId").value;
  //try update on iOS
  

  var menuModel={
  BadgeCount:badge,
  PageId:pageId,
  RefreshPage:true
  };
  try
  {
  window.webkit.messageHandlers.EngageJsMenuApiBridge.postMessage(menuModel);
  }
  catch(ex)
  {
  
  }
  
  //try update on Android
  try
  {
  EngageJsMenuApiBridge.postMessage(JSON.stringify(menuModel));
  }
  catch(ex)
  {
  
  }
  
}
</script>

</body>
</html>
